<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Слот-Рулетка Казино</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 10px;
        }

        header {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: clamp(24px, 6vw, 32px);
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5),
                         0 0 20px rgba(255, 215, 0, 0.3),
                         0 0 30px rgba(255, 215, 0, 0.2);
            letter-spacing: 1px;
        }

        .info {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            font-size: clamp(14px, 3vw, 16px);
        }

        /* Контейнер для слотов */
        .slots-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: clamp(180px, 40vw, 250px);
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding-top: 15px;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            z-index: 100;
            filter: drop-shadow(0 0 10px gold);
        }

        .pointer svg {
            width: 100%;
            height: 100%;
            fill: #ffd700;
        }

        .slots-track {
            display: flex;
            height: 100%;
            position: absolute;
            left: 0;
            transition-timing-function: cubic-bezier(0.1, 0.8, 0.2, 1);
        }

        .slot {
            width: clamp(80px, 20vw, 100px);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(24px, 6vw, 32px);
            font-weight: bold;
            flex-shrink: 0;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .spin-btn {
            background: linear-gradient(135deg, #ff9d00, #ff0000);
            color: white;
            border: none;
            padding: clamp(12px, 4vw, 18px) clamp(30px, 10vw, 50px);
            font-size: clamp(18px, 4.5vw, 22px);
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                        0 0 25px rgba(255, 157, 0, 0.5);
            transition: all 0.3s ease;
            width: 90%;
            max-width: 300px;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .spin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .spin-btn:hover::before {
            left: 100%;
        }

        .spin-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
                        0 0 35px rgba(255, 157, 0, 0.7);
        }

        .spin-btn:active {
            transform: translateY(-2px);
        }

        .spin-btn:disabled {
            background: linear-gradient(135deg, #555, #333);
            box-shadow: none;
            transform: none;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            font-size: clamp(18px, 4.5vw, 26px);
            font-weight: bold;
            min-height: 40px;
            padding: clamp(10px, 3vw, 15px) clamp(15px, 5vw, 30px);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sector-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }

        .sector-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: clamp(12px, 3vw, 16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 5px;
            margin-right: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: auto;
            padding-top: 20px;
            color: #aaa;
            font-size: clamp(12px, 3vw, 14px);
            width: 100%;
            max-width: 500px;
        }

        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            width: 90%;
            max-width: 300px;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .win-animation {
            animation: winPulse 0.5s infinite alternate;
        }

        @keyframes winPulse {
            from { transform: scale(1); box-shadow: 0 0 10px gold; }
            to { transform: scale(1.05); box-shadow: 0 0 30px gold; }
        }

        /* Центральная линия для точного позиционирования */
        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: rgba(255, 215, 0, 0.5);
            z-index: 50;
        }

        /* Эффект частиц */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: gold;
            border-radius: 50%;
            animation: particleMove 1s ease-out forwards;
            opacity: 0.8;
        }

        @keyframes particleMove {
            0% {
                transform: translate(0, 0);
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* Эффект вибрации */
        @keyframes vibrate {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }

        .vibrate {
            animation: vibrate 0.3s ease-in-out;
        }

        /* Адаптация для очень маленьких экранов */
        @media (max-width: 350px) {
            .sector-item {
                padding: 6px 10px;
            }
            
            .color-box {
                width: 15px;
                height: 15px;
                margin-right: 5px;
            }
            
            .slots-container {
                height: 150px;
            }
        }

        /* Портретная ориентация */
        @media (orientation: portrait) {
            .container {
                padding-top: 10px;
            }
        }

        /* Ландшафтная ориентация */
        @media (orientation: landscape) {
            .container {
                padding-top: 5px;
            }
            
            .slots-container {
                height: clamp(150px, 30vh, 200px);
            }
            
            .spin-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div class="loader" id="loader">
    <div class="loader-content">
        <div class="spinner"></div>
        <p>Загрузка рулетки...</p>
    </div>
</div>

<div class="particles" id="particles"></div>

<div class="container">
    <header>
        <h1>🎰 СЛОТ-РУЛЕТКА КАЗИНО</h1>
        <p>Крутите слоты и выигрывайте призы!</p>
    </header>

    <div class="info">
        <p>Стоимость вращения: <strong>100 звёзд</strong></p>
        <p>Призы: 15, 25, 50, 100 звёзд или NFT!</p>
    </div>

    <div class="slots-container">
        <div class="pointer">
            <svg viewBox="0 0 24 24">
                <path d="M12,2 L22,22 L2,22 Z"></path>
            </svg>
        </div>
        <div class="center-line"></div>
        <div class="slots-track" id="slotsTrack">
            <!-- Слоты будут созданы с помощью JavaScript -->
        </div>
    </div>

    <button class="spin-btn" id="spinBtn">🎡 КРУТИТЬ РУЛЕТКУ</button>

    <div class="result" id="result"></div>

    <div class="sector-info">
        <div class="sector-item">
            <div class="color-box" style="background: linear-gradient(135deg, #ff6b6b, #ff0000);"></div>
            <span>15 звёзд</span>
        </div>
        <div class="sector-item">
            <div class="color-box" style="background: linear-gradient(135deg, #4ecdc4, #00a8ff);"></div>
            <span>25 звёзд</span>
        </div>
        <div class="sector-item">
            <div class="color-box" style="background: linear-gradient(135deg, #1a535c, #2a9d8f);"></div>
            <span>50 звёзд</span>
        </div>
        <div class="sector-item">
            <div class="color-box" style="background: linear-gradient(135deg, #ffd166, #ff9e00);"></div>
            <span>100 звёзд</span>
        </div>
        <div class="sector-item">
            <div class="color-box" style="background: linear-gradient(135deg, #06d6a0, #00d084);"></div>
            <span>NFT</span>
        </div>
    </div>

    <footer>
        <p>Удачи! Ваш выигрыш будет автоматически зачислен на баланс</p>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('loader');
        const slotsTrack = document.getElementById('slotsTrack');
        const spinBtn = document.getElementById('spinBtn');
        const resultEl = document.getElementById('result');
        const particlesContainer = document.getElementById('particles');

        // Показать загрузчик
        loader.style.display = 'flex';

        // Секторы рулетки
        const sectors = [
            { value: "15", color: "linear-gradient(135deg, #ff6b6b, #ff0000)" },
            { value: "25", color: "linear-gradient(135deg, #4ecdc4, #00a8ff)" },
            { value: "50", color: "linear-gradient(135deg, #1a535c, #2a9d8f)" },
            { value: "100", color: "linear-gradient(135deg, #ffd166, #ff9e00)" },
            { value: "NFT", color: "linear-gradient(135deg, #06d6a0, #00d084)" }
        ];

        // Создаем слоты (повторяем секторы 20 раз для эффекта бесконечности)
        for (let i = 0; i < 20; i++) {
            sectors.forEach(sector => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.textContent = sector.value;
                slot.style.background = sector.color;
                slotsTrack.appendChild(slot);
            });
        }

        // Скрыть загрузчик после создания рулетки
        setTimeout(() => {
            loader.style.display = 'none';
        }, 500);

        // Создать эффект частиц
        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = color;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                // Случайное направление и расстояние
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);

                particlesContainer.appendChild(particle);

                // Удалить частицу после анимации
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // Функция для вращения слотов
        function spinSlots() {
            spinBtn.disabled = true;
            resultEl.textContent = "";
            resultEl.classList.remove('win-animation');

            // Добавить эффект вибрации кнопки
            spinBtn.classList.add('vibrate');
            setTimeout(() => spinBtn.classList.remove('vibrate'), 300);

            // Случайный выбор сектора
            const winIndex = Math.floor(Math.random() * sectors.length);
            const winSector = sectors[winIndex];

            // Начальная позиция
            const startPosition = 0;

            // Рассчитываем конечную позицию
            const containerWidth = document.querySelector('.slots-container').offsetWidth;
            const slotWidth = document.querySelector('.slot').offsetWidth;

            // Выбираем случайный набор секторов для остановки
            const cycles = 15 + Math.floor(Math.random() * 5);
            const targetSlotIndex = winIndex + cycles * sectors.length;

            // Центрируем выигрышный слот под указателем
            const targetPosition = targetSlotIndex * slotWidth - (containerWidth / 2 - slotWidth / 2);

            // Анимация вращения
            let startTime = null;
            const duration = 12000; // 12 секунд

            // Эффект размытия во время вращения
            slotsTrack.style.filter = "blur(2px)";

            // Создать частицы при старте
            const containerRect = document.querySelector('.slots-container').getBoundingClientRect();
            createParticles(
                containerRect.left + containerRect.width / 2,
                containerRect.top + containerRect.height / 2,
                30,
                '#ffd700'
            );

            // Плавное замедление в конце
            function easeOutExpo(t) {
                return t === 1 ? 1 : 1 - Math.pow(2, -10 * t);
            }

            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeOutExpo(progress);

                const newPosition = startPosition + (targetPosition - startPosition) * easedProgress;

                // Применяем движение
                slotsTrack.style.transform = `translateX(-${newPosition}px)`;

                // Создаем частицы во время движения
                if (Math.random() < 0.1) {
                    createParticles(
                        containerRect.left + containerRect.width / 2,
                        containerRect.top + containerRect.height / 2,
                        3,
                        winSector.color.split('(')[1].split(')')[0].split(',')[0]
                    );
                }

                // Продолжаем анимацию
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Анимация завершена
                    slotsTrack.style.filter = "none";

                    // Эффект для выигравшего слота
                    const centerSlot = document.elementFromPoint(
                        containerRect.left + containerRect.width / 2,
                        containerRect.top + containerRect.height / 2
                    );

                    if (centerSlot && centerSlot.classList.contains('slot')) {
                        centerSlot.style.transform = "scale(1.1)";
                        centerSlot.style.filter = "drop-shadow(0 0 15px gold)";
                        centerSlot.style.transition = "all 0.5s ease";

                        // Создать частицы победы
                        createParticles(
                            containerRect.left + containerRect.width / 2,
                            containerRect.top + containerRect.height / 2,
                            50,
                            winSector.color.split('(')[1].split(')')[0].split(',')[0]
                        );
                    }

                    resultEl.textContent = winSector.value === "NFT"
                        ? "🎉 ПОЗДРАВЛЯЕМ! ВЫ ВЫИГРАЛИ NFT!"
                        : `🎉 ПОЗДРАВЛЯЕМ! ВЫ ВЫИГРАЛИ ${winSector.value} ЗВЁЗД!`;

                    resultEl.classList.add('win-animation');

                    // Отправляем результат в бот
                    try {
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.sendData(JSON.stringify({ result: winSector.value }));
                        }
                    } catch (e) {
                        console.error("Error sending data to bot:", e);
                    }

                    spinBtn.disabled = false;
                }
            }

            // Запускаем анимацию
            requestAnimationFrame(animate);
        }

        // Инициализируем Telegram WebApp
        try {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
        } catch (e) {
            console.error("Error initializing Telegram WebApp:", e);
        }

        // Назначаем обработчик кнопки
        spinBtn.addEventListener('click', spinSlots);
        
        // Обработчик для сенсорных устройств
        spinBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.classList.add('active');
        });
        
        spinBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            this.classList.remove('active');
        });
    });
</script>
</body>
</html>
